<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="welcome-screen">
            <h1>Welcome to Bingo!</h1>
            <div class="action-buttons">
                <a href="{{ url_for('create') }}" class="btn create-btn">Create Game</a>
                <a href="{{ url_for('join') }}" class="btn join-btn">Join Game</a>
            </div>
            <div class="instructions">
                <h2>How to Play</h2>
                <ol>
                    <li>Create a game with custom phrases or join an existing game</li>
                    <li>Each player gets a randomized bingo board</li>
                    <li>Mark squares as they apply to your game</li>
                    <li>Get 5 in a row (horizontal, vertical, or diagonal) to win!</li>
                </ol>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const saved = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', saved);
        const container = document.createElement('div'); container.id = 'theme-toggle';
        const btn = document.createElement('button');
        btn.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        btn.addEventListener('click', function() {
            const curr = document.documentElement.getAttribute('data-theme');
            const next = curr === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            btn.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
        container.appendChild(btn);
        document.body.appendChild(container);
    });
    </script>
</body>
</html>
