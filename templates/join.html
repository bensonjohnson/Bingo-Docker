<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bingo Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Join a Bingo Game</h1>
        <div class="join-form">
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter the room ID" required>
            </div>
            
            <button id="joinGame" class="btn join-btn">Join Game</button>
            <a href="{{ url_for('index') }}" class="btn-link">Back to Home</a>
        </div>
    </div>

    <script>
        const socket = io();
        
        document.getElementById('joinGame').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!username) {
                alert('Please enter your name');
                return;
            }
            
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }
            
            socket.emit('join_room', {
                username: username,
                room_id: roomId
            });
        });
        
        socket.on('room_joined', (data) => {
            window.location.href = '/game/' + data.room_id;
        });
        
        socket.on('error', (data) => {
            alert(data.message);
        });
    </script>
</body>
</html>
