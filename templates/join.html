<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bingo Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Join a Bingo Game</h1>
        <div class="join-form">
            <form id="joinForm">
                <div class="form-group">
                    <label for="username">Your Name:</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" placeholder="Enter the room ID" required>
                </div>
                
                <button type="submit" id="joinGame" class="btn join-btn">Join Game</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn-link">Back to Home</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/join.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const saved = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', saved);
        const container = document.createElement('div'); container.id = 'theme-toggle';
        const btn = document.createElement('button');
        btn.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        btn.addEventListener('click', function() {
            const curr = document.documentElement.getAttribute('data-theme');
            const next = curr === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            btn.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
        container.appendChild(btn);
        document.body.appendChild(container);
    });
    </script>
</body>
</html>
