<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Bingo Game</h1>
            <div class="game-info">
                <p>Room ID: <span id="roomId">{{ room_id }}</span> 
                    <button id="copyRoomId" class="btn-small">Copy ID</button>
                    <button id="shareLink" class="btn-small">Share Link</button>
                </p>
                <p>Playing as: <span id="playerName">{{ username }}</span></p>
            </div>
        </div>
        
        <div class="game-content">
            <div class="bingo-board-container">
                <h2 id="boardTitle">Your Bingo Board</h2>
                <div class="bingo-board" id="bingoBoard">
                    <!-- Board will be generated dynamically -->
                </div>
                <div class="bingo-status" id="bingoStatus"></div>
                <button id="viewYourBoard" class="btn-small" style="display: none;">View Your Board</button>
            </div>
            
            <div class="player-list-container">
                <h2>Players</h2>
                <ul id="playerList">
                    <!-- Players will be added dynamically -->
                </ul>
                <div class="winners" id="winners">
                    <h3>Winners</h3>
                    <ul id="winnersList">
                        <!-- Winners will be added dynamically -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <a href="{{ url_for('index') }}" class="btn-link">Leave Game</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
